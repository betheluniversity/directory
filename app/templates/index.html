{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="search col-lg-4" id="accordion" role="tablist" aria-multiselectable="false">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Name Search &#9662;
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="last_name"
                                       id="last_name"
                                       placeholder="Barnes">
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10"
                                       name="first_name" id="first_name"
                                       placeholder="Jay">
                            </div>

                            <div class="form-group">
                                <a class="collapsed btn btn-secondary" data-toggle="collapse" data-parent="accordion" href="#collapseTwo"
                                   aria-expanded="false" aria-controls="collapseTwo"> Advanced &#9662;</a>
                                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                                    <div class="card-body">
                                        Placeholder because I am too lazy to make the checkboxes right now
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingThree">
                        <h5 class="collapsed">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                Department Search &#9662;
                            </button>
                        </h5>
                    </div>
                </div>
                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="department">Department:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="department"
                                       id="department">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingFour">
                        <h5 class="collapsed">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                Phone Number Search &#9662;
                            </button>
                        </h5>
                    </div>
                </div>
                <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour" data-parent="#accordion">
                    <div class="card-body">
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="department">Phone Number:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="phone"
                                       id="phone">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingFive">
                        <h5 class="collapsed">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                E-Mail Search &#9662;
                            </button>
                        </h5>
                    </div>
                </div>
                <div id="collapseFive" class="collapse" role="tabpanel" aria-labelledby="headingFive" data-parent="#accordion">
                    <div class="card-body">
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="department">E-Mail:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="phone"
                                       id="email">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% block results %}
        {% endblock %}
    </div>
    <hr>
{% endblock %}
