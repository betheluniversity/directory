{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="search col-lg-4" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            Person Search &#9662;
                        </a>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                    <div class="card-body">
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="last_name"
                                       id="last_name"
                                       placeholder="Barnes">
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10"
                                       name="first_name" id="first_name"
                                       placeholder="Jay">
                            </div>

                            <div class="form-group">
                                <a class="collapsed btn btn-secondary" data-toggle="collapse" data-parent="accordion" href="#collapseTwo"
                                   aria-expanded="false" aria-controls="collapseTwo"> Advanced &#9662;</a>
                                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="username"
                                                   id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">E-Mail:</label>
                                            <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="email"
                                                   id="email">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="headingThree">
                        <h5 class="collapsed">
                            <a class="collapsed" data-toggle="collapse" data-parent="accordion" href="#collapseThree"
                               aria-expanded="false" aria-controls="collapseTwo">Department Search &#9662;</a>
                        </h5>
                    </div>
                </div>
                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="card-body">
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="department">Department:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="department"
                                       id="department">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Find Department</button>
                                <button type="button" class="btn btn-secondary">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% block results %}
        {% endblock %}
    </div>
    <hr>
{% endblock %}
