    <div class="row">
        <div class="search col-lg-4" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            Person Search:
                            {#                                    Maybe a different name? #}
                        </a>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                    <div class="card-body">
                        <div>
                            <!--<p><i><strong>Examples:</strong></i> "Johns*" would find Johns, Johnson, and-->
                                <!--Johnston. "Hans?n" would find-->
                                <!--Hansen and Hanson. "Mi*"-->
                                <!--would find Mike and Michael. "*ara" would find Barbara, Lara, Sara, and Tamara.-->
                            <!--</p>-->
                        </div>
                        <form role="form" action="{{ url_for('HomeView:search') }}" method="POST">
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10" name="last_name"
                                       id="last_name"
                                       placeholder="Barnes">
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control col-12 col-md-8 col-lg-10"
                                       name="first_name" id="first_name"
                                       placeholder="Jay">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Find Name</button>
                                <button type="button" class="btn btn-secondary">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
