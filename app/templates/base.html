<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/src/css/directory.css">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='src/favicons/favicon.ico') }}">

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="/static/src/js/jquery.easy-autocomplete.min.js"></script>
        <link rel="stylesheet" href="/static/src/css/easy-autocomplete.min.css">

        <link rel="apple-touch-icon" href="{{ url_for('static', filename='src/favicons/apple-icon-57x57.png') }}">
        <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='src/favicons/apple-icon-57x57.png') }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='src/favicons/apple-icon-60x60.png') }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='src/favicons/apple-icon-72x72.png') }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='src/favicons/apple-icon-76x76.png') }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='src/favicons/apple-icon-114x114.png') }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='src/favicons/apple-icon-120x120.png') }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='src/favicons/apple-icon-144x144.png') }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='src/favicons/apple-icon-152x152.png') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='src/favicons/apple-icon-180x180.png') }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename='src/favicons/android-icon-192x192.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='src/favicons/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='src/favicons/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='src/favicons/favicon-16x16.png') }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename='src/favicons/ms-icon-144x144.png') }}">
        <meta name="theme-color" content="#ffffff">
        <meta name="apple-mobile-web-app-title" content="Bethel Directory">
        <link rel="shortcut icon" sizes="16x16" href="{{ url_for('static', filename='src/favicons/favicon-16x16.png') }}">
        <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='src/favicons/apple-icon-precomposed.png') }}">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Directory | Bethel University</title>
    </head>

    <nav class="navbar navbar-light" style="background-color: #0F2C52; max-height: 60px">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='src/img/logo-directory.png') }}" height="56"
                 class="d-inline-block align-top" alt="">
        </a>

        <div class="navbar__profile-group  ml-auto">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #ffffff">
                {% if 'photo' in session['profile']['0'] %}
                    <img width="50" height="50" title="" src="{{ session['profile']['0']['photo'] }}" alt="{{ session['profile']['0']['pref_first_name'] }}" class="rounded-circle">
                {% else %}
                    <span class="fa fa-stack fa-2x">
                        <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                    </span>
                {% endif %}
                <span class="u-fs14 d-none  d-sm-none  d-md-inline-block">{{ session['profile']['0']['pref_first_name'] }}</span>
            </a>
            <div class="dropdown-menu  dropdown-menu-right" style="right:0;left:auto;">
                <a class="dropdown-item" href="https://confluence.bethel.edu/display/ITSKB/Updating+the+Bethel+Directory+-KB" target="_blank">Update my Directory data</a>
                <a class="dropdown-item" href="{{ url_for('View:logout') }}">Log out</a>
            </div>
        </div>
    </nav>
    <body>
        <div id="page-content-wrapper">
            {% block content %}
                <!-- Where the content of the templates go -->
            {% endblock %}
        </div>
    </body>

    <footer class="footer">
        <div class="inner" style="padding: 30px">
            <span class="text-muted  u-fs14">Need Help? Contact the Help Desk at <a href="mailto=help-desk@bethel.edu" target="_blank" rel="noopener">help-desk@bethel.edu</a>
                <br>
                Copyright Â© 2019 Bethel University
            </span>
        </div>
    </footer>

    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="/static/src/js/directory.js"></script>
</html>
