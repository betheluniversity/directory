<div id="infiniteScroll">

    <h2 id='infiniteDataContainer' class="mb-4" data="{{ form_data|safe }}" page="1" max-page="{{ results_data['total_pages'] }}" busy="false">Search results</h2>

    <div class="mb-4">
        {% for type in results_data['search_type'] %}
            <p class="mb-2">{{ type }}</p>
        {% endfor %}
    </div>

    {{ results|safe }}

</div>
