<div class="search  col-md-5  col-xl-4  mr-md-2  mb-4">
    <form role="form" action="{{ url_for('View:search') }}" class="directory-form" method="POST">

        <div class="card">

            <div class="accordionItem  active">
                <div class="accordionTitle  card-header">
                    <h5 class="accordionTitle__content  mb-0  h6">Search by name</h5>
                </div>
                <div class="accordionContent" >
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordionItem">
                <div class="accordionTitle  card-header">
                    <h5 class="accordionTitle__content  mb-0  h6">Search by department</h5>
                </div>
                <div class="accordionContent  departmentRequired" >
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control" id="department" name="department" placeholder="Department">
                            </div>
                        </div>
                        <small id="passwordHelpBlock" class="form-text  text-black-50">
                            Optional
                        </small>
                        <div class="form-row  mb-3">
                            <div class="col">
                                <input type="text" class="form-control" id="dept_first_name" name="dept_first_name"
                                    placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="dept_last_name" name="dept_last_name"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordionItem">
                <div class="accordionTitle  card-header">
                    <h5 class="accordionTitle__content  mb-0  h6">Advanced search</h5>
                </div>
                <div class="accordionContent" >
                    <div class="card-body">

                        <div class="form-group form-row">
                            <div class="col">
                                <input type="username" class="form-control" id="username" name="username"
                                    placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        {% if session['ID_view'] %}
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="bu_id" name="bu_id" placeholder="ID">
                            </div>
                        </div>
                        {% endif %}
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="tel" minlength="10" maxlength="12" class="form-control" id="phone_number"
                                       name="phone_number" placeholder="Phone Number">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="form-group  mb-0">
                    <button type="submit" class="btn  btn-primary  mr-1  mr-lg-3" id="btn--search">Search</button>
                    <div class="form-check form-check-inline  mr-md-0  mr-lg-1">
                        <input class="form-check-input" type="checkbox" id="student" name="student" value="true"
                            checked>
                        <label class="form-check-label" for="student"><small>Student</small></label>
                    </div>
                    <div class="form-check form-check-inline  mr-md-0">
                        <input class="form-check-input" type="checkbox" id="faculty_or_staff" name="faculty_or_staff"
                            value="true" checked>
                        <label class="form-check-label" for="faculty_or_staff"><small>Faculty/Staff</small></label>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
