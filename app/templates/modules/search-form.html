<div class="search  col-md-5  col-xl-4  mr-2  mb-4">
    <div class="card  bg-light">
        <div class="card-header">
            <h5 class="mb-0">Search</h5>
        </div>

        <form role="form" action="{{ url_for('View:search') }}" class="directory-form" method="POST">

            <div class="card-body  pb-0  basicSearch--options">
                <div class="form-row  mb-3">
                    <div class="col">
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" id="department" name="department" placeholder="Department">
                    </div>
                </div>
                <!-- <div class="custom-control custom-switch  mb-3">
                    <small>
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label text-black-50" style="padding-top:.1rem" for="customSwitch1">Search
                            name AND department</label>
                    </small>
                </div> -->
            </div>

            <!-- <hr class="my-0" style="border-top:1px solid #ddd"> -->

            <div class="card-body  card-body--z  pt-0">
                <div class="form-group  mb-3  ">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="student" name="student" value="student"
                            checked>
                        <label class="form-check-label" for="inlineCheckbox1">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="faculty_or_staff" name="faculty_or_staff"
                            value="faculty_or_staff" checked>
                        <label class="form-check-label" for="inlineCheckbox2">Faculty/Staff</label>
                    </div>
                </div>

                <div class="card-body  advancedSearch--options  hide  p-0">
                    <div class="">
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="username" class="form-control" id="username" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        {% if session['ITS_view'] %}
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="bu_id" name="bu_id" placeholder="ID">
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>

                <div class="form-group  mb-0">
                    <button type="submit" class="btn btn-primary" id="btn--search">Search</button>
                    <a class="advancedSearch--link  ml-2" role="button" aria-expanded="false" aria-controls="advanced-options">+ Advanced search</a>
                </div>

            </div>
        </form>
    </div>
</div>
