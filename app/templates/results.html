{% extends "index.html" %}
<link rel="stylesheet" href="directory.css">
{% block results %}
    <div class="card-view col-lg-8 results">
        <h2 style="padding-top: 11px;">Results</h2>
        {% if not result %}
            <p><strong>We couldn't find anything matching your search</strong></p>
        {% else %}
            {% for row in result %}
                <div class="card bg-light mb-3" style="margin-top: 1em; min-width: 100%;">
                    <div class="card-block">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2 col-4" style="padding-bottom: 1em;">
                                    <div class="card-text" style="height: 114px">
                                        <div class="fa fa-stack fa-2x" style="margin: auto; width: 100%; padding-top: 1em">
                                            <i class="fa fa-circle fa-stack-2x" style="color: #bbb; "></i>
                                            <i class="fa fa-user fa-stack-1x fa-inverse" ></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
